<!DOCTYPE html>
<head>
  <title>FlashTime</title>
  <script src="App.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Faster+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body onload = "attachHandler(5)">
  <div class="home_header">
    <h1 class="text-center">FlashTime</h1>
  </div>
  <img src="home_background.png">
  <div id = "card-container">
<div class="flash_card">
    <div class="card" style="width: 20rem; height: 20rem">
      <div class="card-body" id='card-body'>
      </div>
      <button class="btn btn-primary ml-5 mr-5" id="flip-button">Flip</button>
      <button class="btn btn-success ml-5 mr-5 mt-2 mb-2" id="next-card-button">Next</button>

    </div>
  </div>

</div>
  <div class="results">
    <button class="btn btn-warning">Results</button>
  </div>

</html>
